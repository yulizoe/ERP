<html>
<head>
<title>新建厂房</title>
</head>

  <body>
		    <div style="width:420px; height:210px;">
			<form action="" method="post">
			<div class="box">
  
			   
			 <table style=" width:380px; height:200px;">
				  <!--新建厂房-->
				<tr>
					<td>新建厂房的类型：</td>
					<td align="left">
					 <div class="selected_div">
					  <select name="new_type" >
						  <option>1315676874</option>
						  <option>2</option>
						  <option>3</option>
					   </select>
					   </div>
					</td>
				</tr>
				<!--厂房地址-->
				<tr>
				  <td> 厂房的地址：</td>
				  <td align="left">
				   <div class="selected_div">
				   <select name="address">
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
				  </select>
				  </div>
				  </td>
				</tr>
				<!--修建费用-->
				<tr>
					<td>支付修建费用的方式：</td>
					<td align="left">
					   <input type="text" name="build_cost">
					</td>
				</tr>
				
				
				  <!--造厂时间-->
				<tr>
					<td>开始建造厂房的时间：</td>
					<td align="left">
					  <input type="text" name="build_time">
					</td>
				</tr>
				
				<!--确认按钮-->
				<tr><td colspan="2" align="center" ><input type="submit" name="submit" class="sub" value="确认创建"/></td></tr>
			 </table>  
			
			</div>
			<!--box结束-->
			</form>
            </div>
	  
  </body>
</html>
